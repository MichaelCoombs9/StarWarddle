<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Warddle</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-sans">
    <div class="container mx-auto p-4">
        <h1 class="text-center text-6xl font-bold mb-6 text-yellow-300">Star Warddle</h1>
        <p class="text-center text-2xl font-bold mb-6 text-yellow-300">The Character Guessing Game<br></p>
        <div class="flex flex-col items-center">
            <div class="relative" id="autocomplete-container">
                <input type="text" id="guess-input" placeholder="Enter a Star Wars character" class="text-center w-64 p-2 rounded bg-gray-700 placeholder-gray-400 text-white border border-gray-500 focus:border-blue-500" />
                <div class="absolute left-0 right-0 mt-1 z-10 bg-gray-800 border border-gray-600 rounded-md shadow-lg overflow-hidden" id="suggestions-dropdown" style="display: none;">
                    <!-- Suggestions will be dynamically inserted here -->
                </div>
            </div>
            <button id="guess-button" class="w-64 mt-3 bg-blue-600 p-2 rounded text-white font-semibold hover:bg-blue-700 transition-colors">Guess</button>
            
            <span><br></span>

        </div>
        <div class="overflow-x-auto">
            <div id="guess-grid" class="max-w-6xl mx-auto mb-6">
                <!-- Dynamically generated guess rows will go here -->
                <!-- Responsive Placeholder for guess grid -->
                <div class="grid grid-cols-7 gap-4 text-center">
                    <div class="p-4 bg-white text-black font-bold rounded overflow-hidden text-ellipsis whitespace-nowrap">Name</div>
                    <div class="p-4 bg-white text-black font-bold rounded overflow-hidden text-ellipsis whitespace-nowrap">Height</div>
                    <div class="p-4 bg-white text-black font-bold rounded overflow-hidden text-ellipsis whitespace-nowrap">Gender</div>
                    <div class="p-4 bg-white text-black font-bold rounded overflow-hidden text-ellipsis whitespace-nowrap">Species</div>
                    <div class="p-4 bg-white text-black font-bold rounded overflow-hidden text-ellipsis whitespace-nowrap">Homeworld</div>
                    <div class="p-4 bg-white text-black font-bold rounded overflow-hidden text-ellipsis whitespace-nowrap">Alligances</div>
                </div>
            </div>
        </div>              
    </div>

    <!-- Modal -->
<div id="failure-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 overflow-y-auto h-full w-full" onclick="closeModal()">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
      <div class="mt-3 text-center">
        <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">Game Over</h3>
        <div class="mt-2 px-7 py-3">
          <p class="text-sm text-gray-500" id="modal-content">You've reached the maximum number of guesses. The character was: <span id="correct-character-name"></span>.</p>
        </div>
        <div class="items-center px-4 py-3">
          <button id="modal-close" class="px-4 py-2 bg-blue-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-300">
            Try Again
          </button>
        </div>
      </div>
    </div>
  </div>


    <!-- JavaScript file -->
    <script src="script2.js" type="module"></script>
</body>
</html>
